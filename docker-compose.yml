version: '2'
services:
  couchbase:
    image: korczis/couchbase
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
  rabbitmq:
    image: rabbitmq:3-management
  gauc:
    image: korczis/gauc
    ports:
      - "5000:5000"
    depends_on:
      - couchbase